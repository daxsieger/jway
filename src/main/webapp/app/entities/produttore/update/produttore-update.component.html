<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-produttore-heading" data-cy="ProduttoreCreateUpdateHeading" jhiTranslate="jwayApp.produttore.home.createOrEditLabel">
        Create or edit a Produttore
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jwayApp.produttore.idProduttore" for="field_idProduttore">Id Produttore</label>
          <input
            type="number"
            class="form-control"
            name="idProduttore"
            id="field_idProduttore"
            data-cy="idProduttore"
            formControlName="idProduttore"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jwayApp.produttore.dsProduttore" for="field_dsProduttore">Ds Produttore</label>
          <input
            type="text"
            class="form-control"
            name="dsProduttore"
            id="field_dsProduttore"
            data-cy="dsProduttore"
            formControlName="dsProduttore"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
