<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="tipoEvento">
      <h2 data-cy="tipoEventoDetailsHeading"><span jhiTranslate="jwayApp.tipoEvento.detail.title">Tipo Evento</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ tipoEvento.id }}</span>
        </dd>
        <dt><span jhiTranslate="jwayApp.tipoEvento.idTipoEvento">Id Tipo Evento</span></dt>
        <dd>
          <span>{{ tipoEvento.idTipoEvento }}</span>
        </dd>
        <dt><span jhiTranslate="jwayApp.tipoEvento.dsTipoEvento">Ds Tipo Evento</span></dt>
        <dd>
          <span>{{ tipoEvento.dsTipoEvento }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/tipo-evento', tipoEvento.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
