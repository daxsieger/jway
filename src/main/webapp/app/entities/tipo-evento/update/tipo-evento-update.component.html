<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-tipo-evento-heading" data-cy="TipoEventoCreateUpdateHeading" jhiTranslate="jwayApp.tipoEvento.home.createOrEditLabel">
        Create or edit a Tipo Evento
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jwayApp.tipoEvento.idTipoEvento" for="field_idTipoEvento">Id Tipo Evento</label>
          <input
            type="number"
            class="form-control"
            name="idTipoEvento"
            id="field_idTipoEvento"
            data-cy="idTipoEvento"
            formControlName="idTipoEvento"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jwayApp.tipoEvento.dsTipoEvento" for="field_dsTipoEvento">Ds Tipo Evento</label>
          <input
            type="text"
            class="form-control"
            name="dsTipoEvento"
            id="field_dsTipoEvento"
            data-cy="dsTipoEvento"
            formControlName="dsTipoEvento"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
