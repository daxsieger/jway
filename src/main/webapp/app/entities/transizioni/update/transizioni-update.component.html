<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-transizioni-heading" data-cy="TransizioniCreateUpdateHeading" jhiTranslate="jwayApp.transizioni.home.createOrEditLabel">
        Create or edit a Transizioni
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jwayApp.transizioni.idTransizione" for="field_idTransizione"
            >Id Transizione</label
          >
          <input
            type="number"
            class="form-control"
            name="idTransizione"
            id="field_idTransizione"
            data-cy="idTransizione"
            formControlName="idTransizione"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jwayApp.transizioni.dsTransizione" for="field_dsTransizione"
            >Ds Transizione</label
          >
          <input
            type="text"
            class="form-control"
            name="dsTransizione"
            id="field_dsTransizione"
            data-cy="dsTransizione"
            formControlName="dsTransizione"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jwayApp.transizioni.processo" for="field_processo">Processo</label>
          <select class="form-control" id="field_processo" data-cy="processo" name="processo" formControlName="processo">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="processoOption.id === editForm.get('processo')!.value?.id ? editForm.get('processo')!.value : processoOption"
              *ngFor="let processoOption of processosSharedCollection; trackBy: trackProcessoById"
            >
              {{ processoOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jwayApp.transizioni.stadioIniziale" for="field_stadioIniziale"
            >Stadio Iniziale</label
          >
          <select
            class="form-control"
            id="field_stadioIniziale"
            data-cy="stadioIniziale"
            name="stadioIniziale"
            formControlName="stadioIniziale"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                stadioOption.id === editForm.get('stadioIniziale')!.value?.id ? editForm.get('stadioIniziale')!.value : stadioOption
              "
              *ngFor="let stadioOption of stadiosSharedCollection; trackBy: trackStadioById"
            >
              {{ stadioOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jwayApp.transizioni.stadioFinale" for="field_stadioFinale">Stadio Finale</label>
          <select class="form-control" id="field_stadioFinale" data-cy="stadioFinale" name="stadioFinale" formControlName="stadioFinale">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="stadioOption.id === editForm.get('stadioFinale')!.value?.id ? editForm.get('stadioFinale')!.value : stadioOption"
              *ngFor="let stadioOption of stadiosSharedCollection; trackBy: trackStadioById"
            >
              {{ stadioOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
