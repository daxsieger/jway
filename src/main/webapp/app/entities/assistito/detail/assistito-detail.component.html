<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="assistito">
      <h2 data-cy="assistitoDetailsHeading"><span jhiTranslate="jwayApp.assistito.detail.title">Assistito</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ assistito.id }}</span>
        </dd>
        <dt><span jhiTranslate="jwayApp.assistito.idAssistito">Id Assistito</span></dt>
        <dd>
          <span>{{ assistito.idAssistito }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/assistito', assistito.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
